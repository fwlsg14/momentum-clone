<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="top-row">
      <section id="top-left">
        <article id="links">
          <button id="links-btn" class="main-button">
            <span>Links</span>
          </button>
          <div id="links-container" class="hidden">
            <ul id="links-list"></ul>
          </div>
          <div id="new-link-tab" class="hidden link-more">
            <form>
              <label for="new-link-name">Name</label>
              <input
                type="text"
                id="new-link-name"
                required
                placeholder="Name"
              />
              <label for="new-link-url">Link</label>
              <input
                type="url"
                id="new-link-url"
                required
                placeholder="https://example.com"
              />
              <input type="submit" value="Create" />
            </form>
          </div>
        </article>
      </section>
      <section id="top-right">
        <article id="weather">
          <div id="weather-brief"></div>
          <div id="weather-detail"></div>
        </article>
      </section>
    </section>
    <section id="center">
      <section id="time-section">
        <article id="normal-clock">
          <time>00:00</time>
          <div class="relative">
            <button id="normal-clock__btn" class="hidden">
              <i class="fas fa-ellipsis-h"></i>
            </button>
            <div id="normal-clock__menu" class="hidden">
              <ul>
                <li id="toggle-24-hour">
                  <input type="checkbox" /><span>24-hour clock</span>
                </li>
              </ul>
            </div>
          </div>
        </article>
      </section>
      <section id="mantra-section">
        <form id="new-username">
          <label for="ask-name">Hello, what's your name?</label>
          <input type="text" id="ask-name" />
        </form>
        <article id="mantra">
          <p></p>
          <div class="relative">
            <button id="mantra__btn" class="hidden">
              <i class="fas fa-ellipsis-h"></i>
            </button>
            <div id="mantra__menu" class="hidden">
              <ul>
                <li id="edit-name-btn">
                  <span>Edit your name</span>
                </li>
              </ul>
            </div>
          </div>
        </article>
      </section>
    </section>
    <section id="bottom-row">
      <section id="bottom-left">
        <article id="photo-info"></article>
      </section>
      <section id="bottom-right">
        <article id="todo">
          <button id="todo-btn" class="main-button">
            <span>Todo</span>
          </button>
          <div id="todo-container" class="hidden">
            <button id="new-todo-btn" class="list-button">
              <i class="far fa-plus-square"></i>
            </button>
            <form id="new-todo-form" class="hidden">
              <label for="new-todo-name">Name</label>
              <input
                type="text"
                id="new-todo-name"
                required
                placeholder="New Todo List"
              />
              <input type="submit" value="Add Todo List" />
            </form>
          </div>
        </article>
      </section>
    </section>
    <script src="js/common.js"></script>
    <script src="js/background.js"></script>
    <script src="js/links.js"></script>
    <script src="js/times.js"></script>
    <script src="js/mantra.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/500d028050.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
